<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  let user = getCookie("username");
  if (user != "") {
    alert("Welcome again " + user);
  } else {
     user = prompt("Please enter your name:","");
     if (user != "" && user != null) {
       setCookie("username", user, 30);
     }
  }
}



    <script>
        document.getElementById('setCookieButton').addEventListener('click', function() {
            checkCookie()
        });

        document.getElementById('getCookieButton').addEventListener('click', function() {
            document.getElementById('cookieDisplay').textContent = "Cookies: " + document.cookie;
        });
    </script>

</script>
</head>

<body>
<h1>Cookie Demo</h1>
    <button id="setCookieButton">Set/Check Cookie</button>
    <button id="getCookieButton">Get Cookie</button>
    <div id="cookieDisplay"></div>

</body>

</html>
